<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>

<div class="contenedor_productos">

    <div class="table_responsive">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="nro">
                    <th mat-header-cell *matHeaderCellDef> Nro. </th>
                    <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1}} </td>
                </ng-container>

                <ng-container matColumnDef="nombre_producto">
                    <th mat-header-cell *matHeaderCellDef> Nombre Producto </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre_producto}} </td>
                </ng-container>

                <ng-container matColumnDef="precio_producto">
                    <th mat-header-cell *matHeaderCellDef> Precio Producto </th>
                    <td mat-cell *matCellDef="let element"> {{element.precio_producto}} </td>
                </ng-container>

                <ng-container matColumnDef="cantidad_producto">
                    <th mat-header-cell *matHeaderCellDef> Cantidad Producto </th>
                    <td mat-cell *matCellDef="let element"> {{element.cantidad_producto}} </td>
                </ng-container>

                <ng-container matColumnDef="categoria">
                    <th mat-header-cell *matHeaderCellDef> Categoria </th>
                    <td mat-cell *matCellDef="let element"> {{element.categoria.nombre_categoria}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="icon_actions">
                            <mat-icon (click)="editProducto()">edit</mat-icon>
                            <mat-icon (click)="deleteProducto()">delete</mat-icon>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of periodic elements">
    </mat-paginator>

</div>
